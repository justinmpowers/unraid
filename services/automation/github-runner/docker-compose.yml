services:
  github-runner:
    image: myoung34/github-runner:2.331.0
    container_name: Docker-Compose-Runner
    restart: unless-stopped  # Service will restart the container after each job
    environment:
      # Repository configuration
      - REPO_URL=https://github.com/justinmpowers/unraid
      
      # Use PAT for automatic token generation
      - ACCESS_TOKEN=${GITHUB_ACCESS_TOKEN}
      
      # Runner configuration
      - RUNNER_NAME=unraid-docker-compose-runner
      - RUNNER_LABELS=unraid,docker-compose,automation
      - RUNNER_WORKDIR=/workspace
      - RUNNER_SCOPE=repo
      
      # EPHEMERAL: Fresh environment for each job (like GitHub hosted runners)
      - EPHEMERAL=1
      
      # System configuration
      - TZ=America/New_York
      - HOST_OS=Unraid
      - HOST_HOSTNAME=JP-Dell
      - HOST_CONTAINERNAME=Docker-Compose-Runner
      
      # Docker Socket Proxy - Secure access to Docker daemon
      # Uses docker-socket-proxy instead of direct socket access (better security)
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
    volumes:
      # Docker-compose workspace (for deployments)
      - ${APPDATA_PATH}/renovate/unraid:/workspace:rw
      
      # NO persistent runner data - fresh container each time!
      # NO direct docker socket - uses docker-socket-proxy for security
    networks:
      - internal_net
      - monitoring_net  # For monitoring/logging if needed
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    labels:
      - kuma.github_runner.type=docker
      - kuma.github_runner.docker_container=Docker-Compose-Runner
      - kuma.github_runner.docker_host=tcp://docker-socket-proxy:2375
      - kuma.github_runner.name=GitHub Actions Runner
      - kuma.github_runner.interval=60
      - kuma.github_runner.tags=automation,ci-cd
      # Keep existing Unraid labels
      - net.unraid.docker.icon=https://raw.githubusercontent.com/selfhosted/unRAID-CA-templates/master/templates/img/github-runner-icon.png

networks:
  monitoring_net:
    external: true
  internal_net:
    external: true