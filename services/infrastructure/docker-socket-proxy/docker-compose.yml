services:
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest@sha256:bd2241b3bec83abcff25927a0a7ae518e0c5bef624b3cc247dcb31e68b53f417
    container_name: docker-socket-proxy
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PING=1
      - INFO=1
      - CONTAINERS=1
      - IMAGES=1
      - NETWORKS=1
      - VOLUMES=1
      - EVENTS=1
      - SERVICES=1
      - TASKS=1
      - VERSION=1
      - EXEC=1
      - EXEC_CREATE=1
      - EXEC_START=1
      - BUILD=1
      - AUTH=1
    ports:
      - '2375:2375'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
      - internal_net  # GitHub runner connects here
      - docker_proxy_net  # Keep for backwards compatibility

networks:
  internal_net:
    external: true  # GitHub runner on this network
  docker_proxy_net:
    external: true
