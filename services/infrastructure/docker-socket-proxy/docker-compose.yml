services:
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest@sha256:bd2241b3bec83abcff25927a0a7ae518e0c5bef624b3cc247dcb31e68b53f417
    container_name: docker-socket-proxy
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Granted by default (mostly harmless)
      - PING=1
      - VERSION=1
      - EVENTS=1
      
      # Required for docker-compose deployments
      - INFO=1
      - CONTAINERS=1        # manage containers
      - IMAGES=1            # pull images
      - NETWORKS=1          # manage networks
      - VOLUMES=1           # manage volumes
      - SERVICES=1          # Swarm services
      - TASKS=1             # Swarm tasks
      - POST=1              # allow write operations (create/start/stop)
      - SYSTEM=1            # system info (df, events, etc.)
      
      # Security-critical - keep disabled
      - EXEC=0              # don't allow arbitrary command execution
      - BUILD=0             # not needed for docker-compose
      - AUTH=0              # don't expose authentication
      - SECRETS=0           # don't expose secrets
      - PLUGINS=0           # don't allow plugin management
      - SWARM=0             # restrict Swarm management
    ports:
      - '2375:2375'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
      - internal_net  # GitHub runner connects here
      - docker_proxy_net  # Keep for backwards compatibility

networks:
  internal_net:
    external: true  # GitHub runner on this network
  docker_proxy_net:
    external: true
