services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: always
    command:
      - "--log.level=INFO"
    environment:
      - TZ=${TZ}
      # Cloudflare DNS challenge (recommended if using tunnels or no port-forward)
      - CF_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
      - ACME_EMAIL=${ACME_EMAIL}
      - TRAEFIK_DASHBOARD_AUTH=${TRAEFIK_DASHBOARD_AUTH}
    ports:
      - "8090:80"
      - "8443:443"
    volumes:
      - ${APPDATA_PATH}/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ${APPDATA_PATH}/traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ${APPDATA_PATH}/traefik/acme:/etc/traefik/acme
      - ${APPDATA_PATH}/traefik/logs:/var/log/traefik
    labels:
      - traefik.enable=true
      # Single HTTP router (tunnel handles TLS termination)
      - traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)
      - traefik.http.routers.traefik.entrypoints=web
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.routers.traefik.middlewares=traefik-auth@file
    depends_on: []
    networks:
      - public_net
      - docker_proxy_net
      - iot_net
      - monitoring_net
      - internal_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  public_net:
    external: true
  docker_proxy_net:
    external: true
  iot_net:
    external: true
  monitoring_net:
    external: true
  internal_net:
    external: true
