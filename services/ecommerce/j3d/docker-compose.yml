# J3D - Etsy Orders & Filament Tracker
# Version: 2.0.0
# For Unraid deployment with shared networks

services:
  postgres:
    image: postgres:18.2
    container_name: j3d-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: j3d
      POSTGRES_USER: j3d_user
      POSTGRES_PASSWORD: ${J3D_DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: ${TZ}
      HOST_OS: Unraid
      HOST_HOSTNAME: ${HOST_HOSTNAME}
      HOST_CONTAINERNAME: j3d-postgres
    volumes:
      - ${APPDATA_PATH}/j3d/postgres/data:/var/lib/postgresql
      - ${APPDATA_PATH}/j3d/postgres/backups:/backups
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U j3d_user -d j3d"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db_net
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.3"
          memory: 256M
    labels:
      - kuma.postgres.type=http
      - kuma.postgres.url=http://j3d-postgres:5432/j3d
      - kuma.postgres.name=J3D PostgreSQL
      - kuma.postgres.interval=60
      - kuma.postgres.tags=j3d,database
      - net.unraid.docker.icon=https://raw.githubusercontent.com/selfhosted/unRAID-CA-templates/master/templates/img/postgresql-icon.png

  print-ops-backend:
    image: ghcr.io/justinmpowers/print-ops-backend:2.1.6
    container_name: print-ops-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://j3d_user:${J3D_DB_PASSWORD:-changeme}@j3d-postgres:5432/j3d

      # Flask config
      FLASK_CONFIG: production
      SECRET_KEY: ${J3D_SECRET_KEY}

      # Etsy OAuth
      ETSY_CLIENT_ID: ${J3D_ETSY_CLIENT_ID}
      ETSY_CLIENT_SECRET: ${J3D_ETSY_CLIENT_SECRET}
      ETSY_REDIRECT_URI: ${J3D_ETSY_REDIRECT_URI}

      # Auto-migration on startup
      AUTO_MIGRATE: "1"

      # Unraid environment
      TZ: ${TZ}
      HOST_OS: Unraid
      HOST_HOSTNAME: ${HOST_HOSTNAME}
      HOST_CONTAINERNAME: print-ops-backend
      MIGRATIONS_DIR: /tmp/migrations
    volumes:
      - ${APPDATA_PATH}/j3d/backend:/app/instance
      - ${APPDATA_PATH}/j3d/uploads:/app/instance/uploads
    ports:
      - "5000:5000"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    labels:
      - traefik.enable=true
      - traefik.http.routers.print-ops-backend.rule=Host(`j3d.${DOMAIN}`)
      - traefik.http.routers.print-ops-backend.entrypoints=web
      - traefik.http.routers.print-ops-backend.middlewares=crowdsec@file
      - traefik.http.services.print-ops-backend.loadbalancer.server.port=5000
      - kuma.backend.type=http
      - kuma.backend.url=http://print-ops-backend:5000/api/health
      - kuma.backend.name=J3D Backend
      - kuma.backend.interval=60
      - kuma.backend.tags=j3d,api
      - net.unraid.docker.icon=https://raw.githubusercontent.com/selfhosted/unRAID-CA-templates/master/templates/img/flask-icon.png
      - net.unraid.docker.webui=http://[IP]:[PORT:5000]
    networks:
      - internal_net
      - db_net
      - public_net

  print-ops-frontend:
    image: ghcr.io/justinmpowers/print-ops-frontend:2.1.1
    container_name: print-ops-frontend
    restart: unless-stopped
    depends_on:
      - print-ops-backend
    environment:
      TZ: ${TZ}
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    labels:
      - kuma.frontend.type=http
      - kuma.frontend.url=http://print-ops-frontend:4200/health
      - kuma.frontend.name=Print Ops Frontend
      - kuma.frontend.interval=60
      - kuma.frontend.tags=print-ops,web
      - traefik.enable=true
      - traefik.http.routers.print-ops-frontend.rule=Host(`j3d.${DOMAIN}`)
    networks:
      - internal_net
      - public_net

networks:
  internal_net:
    external: true
  public_net:
    external: true
  db_net:
    external: true
